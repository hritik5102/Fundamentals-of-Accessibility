<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A11y on default checkbox</title>
  </head>
  <body>
    <header><h1>Select your favourite fruite</h1></header>
    <main>
      <input type="radio" name="mango" id="mango" />
      <label for="mango">Mango</label>
      <input type="radio" name="banana" id="banana" />
      <label for="banana">Banana</label>
      <input type="radio" name="orange" id="orange" />
      <label for="orange">Orange</label>
    </main>
  </body>
</html>
